<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./pages/index.css">
    <title>Around the U.S. | Sprint 4</title>
</head>

<body class="page">

    <header class="header">
        <img class="logo" src="./images/logo.svg" alt="logo" />
    </header>


    <main class="main">

        <section class="profile">
            <div class="profile__details">
                <img class="profile__image" src="Images/jacques-cousteau.jpg" alt="profile photo" />
                <div class="profile__info">
                    <div class="profile__line-top">
                        <h1 class="profile__title">Jacques Cousteau</h1>
                        <button class="profile__button-edit" type="button" aria-label="edit button"></button>
                    </div>
                    <p class="profile__subtitle">Explorer</p>
                </div>
            </div>
            <button class="profile__button-add" type="button" aria-label="add button"></button>
        </section>


        <section class="image-grid">

            <div class="image-card">
                <img class="image-card__image" src="Images/yosemite-valley.jpg" alt="yosemite valley photo" />
                <div class="image-card__text">
                    <h2 class="image-card__title">Yosemite Valley</h2>
                    <button class="image-card__heart" role="img" aria-label="Like button" type="button"></button>
                </div>
            </div>

            <div class="image-card">
                <img class="image-card__image" src="Images/lake-louise.png" alt="lake louise photo" />
                <div class="image-card__text">
                    <h2 class="image-card__title">Lake Louise</h2>
                    <button class="image-card__heart" role="img" aria-label="Like button" type="button"></button>
                </div>
            </div>

            <div class="image-card">
                <img class="image-card__image" src="Images/bald-mountains.png" alt="bald mountains photo" />
                <div class="image-card__text">
                    <h2 class="image-card__title">Bald Mountains</h2>
                    <button class="image-card__heart" role="img" aria-label="Like button" type="button"></button>
                </div>
            </div>

            <div class="image-card">
                <img class="image-card__image" src="Images/latemar.png" alt="latemar photo" />
                <div class="image-card__text">
                    <h2 class="image-card__title">Latemar</h2>
                    <button class="image-card__heart" role="img" aria-label="Like button" type="button"></button>
                </div>
            </div>

            <div class="image-card">
                <img class="image-card__image" src="Images/vanoise-national-park.png"
                    alt="vanoise national park photo" />
                <div class="image-card__text">
                    <h2 class="image-card__title">Vanoise National Park</h2>
                    <button class="image-card__heart" role="img" aria-label="Like button" type="button"></button>
                </div>
            </div>

            <div class="image-card">
                <img class="image-card__image" src="Images/lago-di-braies.png" alt="lago di braies photo" />
                <div class="image-card__text">
                    <h2 class="image-card__title">Lago di Braies</h2>
                    <button class="image-card__heart" role="img" aria-label="Like button" type="button"></button>
                </div>
            </div>

        </section>


    </main>

    <footer class="footer">
        <p class="footer__copyright">Â© 2021 Around The U.S.</p>
    </footer>


    <div class="modal">
        <div class="modal__container">
            <button class="modal__close-icon" type="button" aria-label="close button"></button>
            <form class="edit-box" name="details">
                <h2 class="edit-box__title">Edit profile</h2>
                <div class="edit-box__inputs">
                    <input class="edit-box__input edit-box__input_type_title" type="text" name="title"
                        placeholder="Name" required>
                    <input class="edit-box__input edit-box__input_type_subtitle" type="text" name="subtitle"
                        placeholder="Description" required>
                </div>
                <button class="edit-box__button" type="submit" aria-label="save button">Save</button>
            </form>
        </div>
    </div>



    <script src="./scripts/script.js"></script>
</body>

</html>

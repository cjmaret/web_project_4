<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./pages/index.css">
    <title>Around the U.S. | Sprint 4</title>
</head>

<body class="page">

    <header class="header">
        <img class="logo" src="./images/logo.svg" alt="logo" />
    </header>


    <main class="main">

        <section class="profile">
            <div class="profile__details">
                <img class="profile__image" src="./images/jacques-cousteau.jpg" alt="profile photo" />
                <div class="profile__info">
                    <div class="profile__line-top">
                        <h1 class="profile__title">Jacques Cousteau</h1>
                        <button class="profile__button-edit" type="button" aria-label="edit button"></button>
                    </div>
                    <p class="profile__subtitle">Explorer</p>
                </div>
            </div>
            <button class="profile__button-add" type="button" aria-label="add button"></button>
        </section>


        <section class="image-grid">


        </section>


    </main>

    <footer class="footer">
        <p class="footer__copyright">Â© 2021 Around The U.S.</p>
    </footer>


    <div class="modal modal_type_edit">
        <div class="modal__container">
            <button class="modal__close-icon modal__close-icon_type_edit" type="button"
                aria-label="close button"></button>
            <form class="edit-box edit-box_type_profile" name="details">
                <h2 class="edit-box__title">Edit profile</h2>
                <div class="edit-box__inputs">
                    <input class="edit-box__input edit-box__input_type_title" type="text" name="title"
                        placeholder="Name" required>
                    <input class="edit-box__input edit-box__input_type_description" type="text" name="subtitle"
                        placeholder="Description" required>
                </div>
                <button class="edit-box__button" type="submit" aria-label="save button">Save</button>
            </form>
        </div>
    </div>


    <div class="modal modal_type_add">
        <div class="modal__container">
            <button class="modal__close-icon modal__close-icon_type_add" type="button"
                aria-label="close button"></button>
            <form class="edit-box edit-box_type_image" name="details">
                <h2 class="edit-box__title">New place</h2>
                <div class="edit-box__inputs">
                    <input class="edit-box__input edit-box__input_type_image-title" type="text" name="title"
                        placeholder="Title" required>
                    <input class="edit-box__input edit-box__input_type_image-link" type="text" name="subtitle"
                        placeholder="Image link" required>
                </div>
                <button class="edit-box__button" type="submit" aria-label="save button">Create</button>
            </form>
        </div>
    </div>



        <div class="modal image-expand">
            <div class="image-expand__container">
                <button class="modal__close-icon modal__close-icon_type_image" type="button" aria-label="close button"></button>
                <div class="image-expand__info">
                    <img src="#" class="image-expand__image" alt="#" />
                    <h2 class="image-expand__title">Latemar</h2>
                </div>
            </div>
        </div>



    <template id="image-card-template">
        <div class="image-card">
            <button class="image-card__trash" type="button" aria-label="trash button"></button>
            <img class="image-card__image" src="./images/yosemite-valley.jpg" alt="" />
            <div class="image-card__text">
                <h2 class="image-card__title"></h2>
                <button class="image-card__heart" aria-label="Like button" type="button"></button>
            </div>
        </div>
    </template>




    <script src="./scripts/script.js"></script>
</body>

</html>

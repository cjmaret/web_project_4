<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Around the U.S. | Sprint 4</title>
</head>

<body class="page">

    <header class="header">
        <img class="logo" src="Images/logo.png" alt="logo" />
    </header>


    <main class="main">

        <section class="profile">
            <div class="profile__box-left">
                <img class="profile__image" src="Images/jacques-cousteau.jpg" alt="profile photo" />
                <div class="profile__info">
                    <div class="profile__line-top">
                        <h1 class="profile__title">Jacques Cousteau</h1>
                        <button class="profile__button-edit"><img class="profile__symbol-edit"
                                src="./Images/edit-pencil.svg" alt="edit symbol" /></button>
                    </div>
                    <p class="profile__subtitle">Explorer</p>
                </div>

            </div>
            <button class="profile__button-add"><img class="profile__symbol-add" src="./Images/add-button.svg"
                    alt="add symbol" /></button>
        </section>


        <section class="image-grid">

            <div class="image-grid__card">
                <img class="image-grid__image" src="Images/yosemite-valley.jpg" alt="yosemite valley photo" />
                <div class="image-grid__text">
                    <h2 class="image-grid__title">Yosemite Valley</h2>
                    <button class="image-grid__button-like"><img class="image-grid__heart" src="Images/heart.svg"
                            alt="like button" /></button>
                </div>
            </div>

            <div class="image-grid__card">
                <img class="image-grid__image" src="Images/lake-louise.png" alt="lake louise photo" />
                <div class="image-grid__text">
                    <h2 class="image-grid__title">Lake Louise</h2>
                    <button class="image-grid__button-like"><img class="image-grid__heart" src="Images/heart.svg"
                            alt="like button" /></button>
                </div>
            </div>

            <div class="image-grid__card">
                <img class="image-grid__image" src="Images/bald-mountains.png" alt="bald mountains photo" />
                <div class="image-grid__text">
                    <h2 class="image-grid__title">Bald Mountains</h2>
                    <button class="image-grid__button-like"><img class="image-grid__heart" src="Images/heart.svg"
                            alt="like button" /></button>
                </div>
            </div>

            <div class="image-grid__card">
                <img class="image-grid__image" src="Images/latemar.png" alt="latemar photo" />
                <div class="image-grid__text">
                    <h2 class="image-grid__title">Latemar</h2>
                    <button class="image-grid__button-like"><img class="image-grid__heart" src="Images/heart.svg"
                            alt="like button" /></button>
                </div>
            </div>

            <div class="image-grid__card">
                <img class="image-grid__image" src="Images/vanoise-national-park.png"
                    alt="vanoise national park photo" />
                <div class="image-grid__text">
                    <h2 class="image-grid__title">Vanoise National Park</h2>
                    <button class="image-grid__button-like"><img class="image-grid__heart" src="Images/heart.svg"
                            alt="like button" /></button>
                </div>
            </div>

            <div class="image-grid__card">
                <img class="image-grid__image" src="Images/lago-di-braies.png" alt="lago di braies photo" />
                <div class="image-grid__text">
                    <h2 class="image-grid__title">Lago di Braies</h2>
                    <button class="image-grid__button-like"><img class="image-grid__heart" src="Images/heart.svg"
                            alt="like button" /></button>
                </div>
            </div>

        </section>


    </main>

    <footer class="footer">
        <p class="footer__copyright">Â© 2021 Around The U.S.</p>
    </footer>
</body>

</html>

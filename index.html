<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./pages/index.css">
    <title>Around the U.S. | Sprint 4</title>
</head>

<body class="page">

    <header class="header">
        <img class="logo" src="Images/logo.png" alt="logo" />
    </header>


    <main class="main">

        <section class="profile">
            <div class="profile__box-left">
                <img class="profile__image" src="Images/jacques-cousteau.jpg" alt="profile photo" />
                <div class="profile__info">
                    <div class="profile__line-top">
                        <h1 class="profile__title">Jacques Cousteau</h1>
                        <button class="profile__button-edit"><img class="profile__symbol-edit"
                                src="./Images/edit-pencil.svg" alt="edit symbol" /></button>
                    </div>
                    <p class="profile__subtitle">Explorer</p>
                </div>
            </div>
            <button class="profile__button-add"><img class="profile__symbol-add" src="./Images/add-button.svg"
                    alt="add symbol" /></button>
        </section>

        <section class="edit-profile">
            <div class="edit-profile__container">
                <img class="edit-profile__close-icon" src="Images/close-icon.svg" />
                <div class="edit-box">
                    <h2 class="edit-box__title">Edit profile</h2>
                    <div class="edit-box__inputs">
                        <input class="edit-box__input edit-box__input_title" type="text" placeholder="Jacques Cousteau">
                        <input class="edit-box__input edit-box__input_subtitle" type="text" placeholder="Explorer">
                    </div>
                    <button class="edit-box__button">Save</button>
                </div>
            </div>
        </section>




        <section class="image-grid">

            <div class="image-grid__card">
                <img class="image-grid__image" src="Images/yosemite-valley.jpg" alt="yosemite valley photo" />
                <div class="image-grid__text">
                    <h2 class="image-grid__title">Yosemite Valley</h2>
                    <button class="image-grid__button-like"><svg class="image-grid__heart" width="21" height="19" viewBox="0 0 21 19" fill="currentcolor"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M19.3764 9.78586C21.5412 7.54338 21.5412 3.90213 19.3764 1.68186C17.2115 -0.560619 13.6964 -0.560619 11.5315 1.68186L10.4812 2.792L9.43098 1.70406C7.26614 -0.560619 3.75096 -0.560619 1.60755 1.68186C0.557285 2.76979 0 4.21297 0 5.74496C0 7.27695 0.578719 8.72013 1.60755 9.80806L10.4812 19L19.3764 9.78586ZM1.37178 5.74496C1.37178 4.59042 1.80046 3.52469 2.59352 2.72539C3.40801 1.88168 4.45828 1.45983 5.50855 1.45983C6.55882 1.45983 7.60909 1.88168 8.42358 2.72539L10.4812 4.83465L12.5389 2.70318C14.1465 1.03798 16.7829 1.03798 18.369 2.70318C19.1406 3.50248 19.5907 4.56821 19.5907 5.72276C19.5907 6.8773 19.162 7.94303 18.369 8.74233L10.4812 16.9351L2.59352 8.76453C1.82189 7.94303 1.37178 6.8773 1.37178 5.74496Z"
                                fill="black" />
                        </svg></button>
                </div>
            </div>

            <div class="image-grid__card">
                <img class="image-grid__image" src="Images/lake-louise.png" alt="lake louise photo" />
                <div class="image-grid__text">
                    <h2 class="image-grid__title">Lake Louise</h2>
                    <button class="image-grid__button-like"><img class="image-grid__heart" src="Images/heart.svg"
                            alt="like button" /></button>
                </div>
            </div>

            <div class="image-grid__card">
                <img class="image-grid__image" src="Images/bald-mountains.png" alt="bald mountains photo" />
                <div class="image-grid__text">
                    <h2 class="image-grid__title">Bald Mountains</h2>
                    <button class="image-grid__button-like"><img class="image-grid__heart" src="Images/heart.svg"
                            alt="like button" /></button>
                </div>
            </div>

            <div class="image-grid__card">
                <img class="image-grid__image" src="Images/latemar.png" alt="latemar photo" />
                <div class="image-grid__text">
                    <h2 class="image-grid__title">Latemar</h2>
                    <button class="image-grid__button-like"><img class="image-grid__heart" src="Images/heart.svg"
                            alt="like button" /></button>
                </div>
            </div>

            <div class="image-grid__card">
                <img class="image-grid__image" src="Images/vanoise-national-park.png"
                    alt="vanoise national park photo" />
                <div class="image-grid__text">
                    <h2 class="image-grid__title">Vanoise National Park</h2>
                    <button class="image-grid__button-like"><img class="image-grid__heart" src="Images/heart.svg"
                            alt="like button" /></button>
                </div>
            </div>

            <div class="image-grid__card">
                <img class="image-grid__image" src="Images/lago-di-braies.png" alt="lago di braies photo" />
                <div class="image-grid__text">
                    <h2 class="image-grid__title">Lago di Braies</h2>
                    <button class="image-grid__button-like"><img class="image-grid__heart" src="Images/heart.svg"
                            alt="like button" /></button>
                </div>
            </div>

        </section>


    </main>

    <footer class="footer">
        <p class="footer__copyright">Â© 2021 Around The U.S.</p>
    </footer>

    <script src="index.js"></script>
</body>

</html>
